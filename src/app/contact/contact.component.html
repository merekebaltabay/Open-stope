
<h2>Contact us!</h2>
<div class="container">
  <form [formGroup]="contactForm">
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" formControlName="firstName" type="text">

      <label>Last Name:</label>
      <input class="form-control" formControlName="lastName" type="text">

      <label>Email:</label>
      <input class="form-control" formControlName="email" type="email">
      <div class="subject">
        <label>Subject</label>
        <select formControlName="contactFormSubjects">
          <option value="1">Feedback</option>
          <option value="2">Report a bug</option>
          <option value="3">Request</option>
        </select>
      </div>
      <textarea class="form-control" placeholder="Message..." type="textarea" rows="4"></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>
</div>
