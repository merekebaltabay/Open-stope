<div class="results">

    <div id="aFactor">
      <h4>Factor A</h4>
      <canvas baseChart
              [datasets]="barChartDataA"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="aChartColors">
      </canvas>
    </div>
  
    <div id="bFactor" style="display: block;">
      <h4>Factor B</h4>
      <canvas baseChart
              [datasets]="barChartDataB"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="bChartColors">
      </canvas>
    </div>
  
    <div id="cFactor" style="display: block;">
      <h4>Factor C</h4>

        <canvas baseChart
              [datasets]="barChartDataC"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="cChartColors">
      </canvas>
    </div>
  
    <div id="fFactor" style="display: block;">
      <h4>Factor F</h4>
  
      <canvas baseChart
              [datasets]="barChartDataF"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="fChartColors">
      </canvas>
    </div>
  
    <div class="next">
      <button class="nav-item nav-link-edit" routerLink="/stability">predict stability &raquo;</button>
    </div>
  </div>
